plugins {
    id 'java'
}

group 'trendyol'
version '1.0-SNAPSHOT'

sourceCompatibility = 12

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.12.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
    compile group: 'com.opencsv', name: 'opencsv', version: '3.3'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.0'
    compile group: 'com.aventstack', name: 'extentreports-testng-adapter', version: '1.0.3'
}